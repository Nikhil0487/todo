        <button type="button" class="btn btn-info float-end" style="margin-left: 200px" onclick="window.open('../date/index.html','_self')">
            Calendar
        </button>
        <main>
            <h1>Tasks</h1>
            <p class="fs-5 col-md-8">Create tasks and update their status here.</p>
            <!-- Table -->
            <table class="table table-hover" id="tasks">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Task</th>
                        <th scope="col">Comments</th>
                        <th scope="col">Action</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Add Task
              </button>
                <button type="button" class="btn btn-success float-end" onclick="postTasks()">
                Commit
              </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">New task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Task</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1">
                                </div>
                                <div class="form-group ">
                                    <label for="exampleFormControlSelect1 ">Type</label>
                                    <select class="form-control " id="exampleFormControlSelect1">
                                    <option>Habit</option>
                                    <option>Regular</option>
                                    <option>Challenge</option>
                                  </select>
                                </div>
                                <div class="form-group ">
                                    <label for="exampleFormControlTextarea1 ">Comments</label>
                                    <textarea class="form-control " id="exampleFormControlTextarea1" rows="3 "></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer ">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="Submit" type="button" class="btn btn-primary" onclick="getNewTask()" data-dismiss="modal">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
